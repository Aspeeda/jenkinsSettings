- job-template:
    name: 'api-autotests'
    description: '{description}'
    project-type: pipeline
    parameters:
      - string:
          name: REFSPEC
          default: main
          description: "<h3>API Tests Configuration</h3>"
      - text:
          name: YAML_CONFIG
          default: ""
          description: "<h3>Yaml job configuration</h3>"
    pipeline-scm:
      scm:
        - api-autotests-repo
      script-path: ./jenkins/api_pipeline.groovy